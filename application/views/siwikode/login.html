      <div class="mb-2">
        <form method="POST" class="bgform m-auto container p-4" onsubmit="validateForm()" name="formPendaftaran">
            <div class="form-group form-row px-5">
              <label for="nama" class="col-sm-4 col-form-label text-right">Username</label>
              <div class="col-sm-8">
                <input type="text" class="lebarform" name="nama" id="nama">
              </div>
            </div>

            <div class="form-group form-row px-5">
                <label for="nama" class="col-sm-4 col-form-label text-right">Password</label>
                <div class="col-sm-8">
                  <input type="password" class="lebarform" name="pass" id="pass">

              </div>

              </div>

      <script>
        function validateForm() {
            var nama = document.forms["formPendaftaran"]["nama"].value;
            var pass = document.forms["formPendaftaran"]["pass"].value;
            if (nama == "") {
                alert("Tidak Boleh Kosong");
                nama.focus()
                return false;
            }
            if (pass == "") {
                alert("Tidak Boleh Kosong");
                pass.focus()
                return false;
            }
            else {
                alert("Berhasil")
                return true
            }
        }
    </script>
